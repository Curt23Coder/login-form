<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <title>login form</title>
</head>
<body>
    <div class="bg-image"></div>
    <div class="img-width">
    <img class="dream-icon" src="https://dreamchasersapproach.com/wp-content/uploads/2016/02/dream-icon-300x300.jpg" height="50" width="50">
    </div>
    <h2>Dream Jobs</h2>
    <div class="main-login">
        <form>
            <img class="icon" src="https://cdn1.vectorstock.com/i/1000x1000/24/95/browse-job-logo-icon-design-vector-22742495.jpg" width="140" height="130">
        <input class="text-box" type="text" placeholder=" email ">
        <input class="password-field" type="password" placeholder=" passsword ">
        <div class="box-ring"></div>
        <p class="signin-text">Keep me signed in</p>
        <input class="box" type="checkbox" value="sign up">
        <button class="form-btn" type="submit">Sign In</button>
        </form>
        <br>
        <br>
        <br>
        <p class="text">or?</p>
        <button class="button1"><img class="icon-fb"src="https://cdn2.vectorstock.com/i/1000x1000/03/81/facebook-logo-icon-vector-27990381.jpg" width="20" height="20">Sign In With Facebook</button>
        <button class="button2" type="submit"><img class="icon-google" src="https://shakeuplearning.com/wp-content/uploads/2016/10/google-g.jpg" width="20" height="20">Sign In With Google</button>
        <button class="button3" type="submit"><img class="icon-apple" src="http://incitrio.com/wp-content/uploads/2015/01/Apple_gray_logo.png" width="20" height="20">Sign In With Apple</button>
        <p class="link-text"><a class="a-link" href="#">New to Dream Jobs? Create an account</a></p>
    </div>
    <div class="help">
        <h5><a href="#">Forgot Your Password?</a></h5>
        <h5><a href="#">Have a account? Login</a></h5>
        <h5><a href="#">Need Help?</a></h5>
    </div>
    <div class="footer">
        <nav>
            <div class="align-items">
            <ul>
                <li><a class="list" href="#">Find Careers</a></li>
                <li><a class="list" href="#">Build Resume</a></li>
                <li><a class="list" href="#">About Us</a></li>
                <li><a class="list" href="#">Contact Us</a></li>
            </ul>
        </div>
        </nav>
    </div>
 <script src="./JS/script.js"></script>
</body>
</html>
